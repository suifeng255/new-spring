    <div class="animation-container" id="animationContainer">

    <script>

        let isClicked = false;

         * ä¸€æ¬¡æ€§ä¸ºä¸€ä¸ªå…ƒç´ ç»‘å®šå¤šä¸ªäº‹ä»¶ç›‘å¬å™¨ï¼Œå¯ä»¥åŒæ—¶ç›‘å¬å¤šä¸ªäº‹ä»¶,

        function bindMultiEvent(element, eventNames, handler) {
