<!DOCTYPE html>
<html>

<head>
    <title>About Us</title>
    <style>
        /* 全局样式重置，保证不同浏览器显示一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式：居中容器 + 新春主题配色 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            /* 适配中文的字体 */
            background-color: #f8f5f0;
            /* 浅米色背景，贴合新春氛围 */
            color: #333;
            /* 深灰色文字，更易阅读 */
            padding: 50px 20px;
            /* 上下内边距，左右适配移动端 */
        }

        /* 核心容器：居中显示，限制宽度，增加内边距和圆角 */
        .container {
            max-width: 800px;
            /* 限制最大宽度，避免大屏下文字过宽 */
            margin: 0 auto;
            /* 水平居中 */
            text-align: center;
            /* 所有文字居中 */
            background-color: #fff;
            /* 白色背景突出内容 */
            padding: 40px 30px;
            /* 内边距，让内容不贴边 */
            border-radius: 15px;
            /* 圆角边框，提升质感 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            /* 轻微阴影，增加层次感 */
        }

        /* 标题样式：新春主题橙色，增加间距 */
        h1 {
            color: #e67e22;
            /* 橙色主题色，贴合新春 */
            margin-bottom: 30px;
            /* 与下方段落的间距 */
            font-size: 32px;
        }

        h2 {
            color: #d35400;
            /* 深橙色，区分二级标题 */
            margin: 25px 0 15px;
            /* 上下间距，突出层级 */
            font-size: 24px;
        }

        /* 段落样式：调整行高，增加间距，提升可读性 */
        p {
            line-height: 1.8;
            /* 行高1.8，阅读更舒适 */
            margin-bottom: 20px;
            /* 段落间间距 */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>关于网页</h1>
        <p>网页用于庆祝马年新春，使用了AI技术生成的新春祝福语。</p>
        <h2>素材</h2>
        <p>新春祝福语由作者编写,图片来源于网络和虚拟生成，音效与音乐来源网络，包括光厂与爱给网。</p>
        <p><a href="main.html">返回首页</a></p>
    </div>
</body>

</html>
